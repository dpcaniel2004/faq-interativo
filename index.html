<!DOCTYPE html> <!-- Declara o tipo de documento como HTML5 -->

<html lang="pt-BR"> <!-- Define o idioma do conteúdo para português do Brasil -->

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Responsividade em dispositivos móveis -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para suportar acentuação -->
    <link rel="stylesheet" href="style.css"> <!-- Importa o arquivo CSS externo -->
    <title>FAQ Interativo</title> <!-- Define o título da aba do navegador -->
</head>

<body>
    <section class="faq"> <!-- Seção principal da FAQ, semanticamente correta -->

        <!-- Primeiro item de pergunta e resposta -->
        <div class="faq-item">
            <h3 class="pergunta">O que é HTML?</h3> <!-- Título clicável da pergunta -->
            <div class="resposta escondido"> <!-- Resposta inicialmente escondida -->
                HTML é a linguagem de marcação que define a estrutura de páginas web
            </div>
        </div>

        <!-- Segundo item -->
        <div class="faq-item">
            <h3 class="pergunta">Para que serve o CSS?</h3>
            <div class="resposta escondido">
                CSS é a linguagem responsável pelo estilo e layout de páginas web
            </div>
        </div>

        <!-- Terceiro item -->
        <div class="faq-item">
            <h3 class="pergunta">Como o JavaScript deixa a página dinâmica?</h3>
            <div class="resposta escondido">
                JavaScript permite manipular o conteúdo e comportamento do site em tempo real
            </div>
        </div>

    </section>

    <script src="script.js" defer></script> <!-- Importa o script JavaScript com defer para carregar após o HTML -->
</body>

</html>
